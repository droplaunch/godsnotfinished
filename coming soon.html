  <script>
    function countdown(id, targetDate) {
      const element = document.getElementById(id);
      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;
        if (distance <= 0) {
          element.innerHTML = "Now Available!";
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        element.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    window.onload = function () {
      // Dubai is UTC+4, so set time accordingly
      countdown("vol1", new Date(Date.UTC(2025, 6, 24, 12, 0, 0))); // July is month 6 (0-based), 12:00 UTC = 16:00 Dubai
      countdown("vol2", new Date(Date.UTC(2025, 6, 26, 0, 0, 0))); // Midnight UTC
      countdown("vol3", new Date(Date.UTC(2025, 6, 28, 0, 0, 0))); // Midnight UTC
    };
  </script>
