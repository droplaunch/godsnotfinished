<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELCOME TO VOLUME 1</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/static-dark.gif') center center / cover no-repeat;
      opacity: 0.6;
      animation: staticFlash 0.5s steps(10) infinite;
      z-index: 1;
    }

    @keyframes staticFlash {
      0% { opacity: 0.6; }
      50% { opacity: 0.8; }
      100% { opacity: 0.6; }
    }

    .intro-text {
      color: white;
      font-size: 2.8rem;
      z-index: 2;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #fff, 0 0 20px #aaa;
      animation: flicker 1.2s infinite;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      45%  { opacity: 0.6; }
      55%  { opacity: 1; }
      70%  { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="intro-text">GOD'S NOT FINISHED</div>
  <div class="intro-text">VOLUME 1</div>
  <script>
    setTimeout(() => {
      window.location.href = "thealbum.html"; // Replace with your main album page
    }, 5000);
  </script>
</body>
</html>
